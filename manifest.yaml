apiVersion: apps/v1
kind: Deployment
metadata:
  name: energol-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: energol-backend
  template:
    metadata:
      labels:
        app: energol-backend
    spec:
      containers:
        - name: backend
          image: ghcr.io/giuseppe84/energol-ledger-backend:latest
          ports:
            - containerPort: 4000
         envFrom:
            - secretRef:
                name: energol-backend-env
      imagePullSecrets:
        - name: ghcr-secret
 resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "256Mi"
    cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: energol-backend
spec:
  selector:
    app: energol-backend
  ports:
    - protocol: TCP
      port: 4000
      targetPort: 4000
  type: ClusterIP
